<div class="login-container">
  <h1 class="title">ورود به فروشگاه</h1>
  <div class="login-card">
    <img  class="lodin-img" src="assets/images/book1.PNG" alt="books">
    <div class="login-space">
      <h2 class="login-title">ورود</h2>
      <form class="login-form" (ngSubmit)="loginUser()">
        <input type="text" placeholder="نام کاربری" class="input-field" [(ngModel)]="userData.userName"
          [ngModelOptions]="{standalone: true}">
        <input type="password" placeholder="رمز عبور" class="input-field" [(ngModel)]="userData.password"
          [ngModelOptions]="{standalone: true}">
        <button type="submit" class="btn-login">ورود</button>
      </form>
      <p class="create-account"><a routerLink="/register" class="create-account-link">ایجاد حساب کاربری</a>حساب کاربری ندارید؟</p>
    </div>
  </div>
</div>
