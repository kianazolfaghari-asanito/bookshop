<div *ngIf="(loader | async)">Loading...</div>
<div *ngIf="!(loader | async) && !getService.data?.length"> رکوردی یافت نشد</div>

<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="search-bar">
      <input type="text" placeholder="جستجو کالا" [(ngModel)]="id" />
      <button class="search-btn" (click)="searchById()">🔍</button>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="actions">
      <button class="btn-add-book" (click)="openDialog()">افزودن کتاب</button>
      <button class="btn-logout" (click)="exit()">خروج</button>
    </div>
    <hr>
    <section class="book-management">
      <h2 class="section-title">مدیریت کتاب‌ها</h2>
      <table class="book-table">
        <thead>
          <tr>
            <th>نام کتاب</th>
            <th>موجودی</th>
            <th>قیمت</th>
            <th>شناسه کالا</th>
            <th>عملیات</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of data">
            <td>{{item.title}} </td>
            <td>{{item.quantity}} </td>
            <td>{{item.price}} </td>
            <td>{{item.id}} <button class="btn-delete">حذف</button> </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</div>
